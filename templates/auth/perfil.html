{% extends "base.html" %}

{% block title %}Mi Perfil - PSA Monitor{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">
        <i class="fas fa-user-circle mr-2 text-primary"></i>
        Mi Perfil
    </h1>
    
    <div class="bg-dark-800 rounded-xl p-6">
        <form method="POST" action="{{ url_for('auth.actualizar_perfil') }}" class="space-y-6">
            <!-- Info solo lectura -->
            <div class="grid grid-cols-2 gap-4 pb-6 border-b border-dark-600">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Usuario</label>
                    <p class="text-lg">{{ user.username }}</p>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Rol</label>
                    <p class="text-lg">
                        <span class="px-2 py-1 rounded-full text-sm
                                     {% if user.rol == 'admin' %}bg-red-500/20 text-red-400
                                     {% elif user.rol == 'operador' %}bg-yellow-500/20 text-yellow-400
                                     {% else %}bg-blue-500/20 text-blue-400{% endif %}">
                            {{ user.rol }}
                        </span>
                    </p>
                </div>
            </div>
            
            <!-- Datos editables -->
            <div>
                <label for="nombre_completo" class="block text-sm font-medium text-gray-300 mb-2">
                    Nombre Completo
                </label>
                <input type="text" 
                       id="nombre_completo" 
                       name="nombre_completo" 
                       value="{{ user.nombre_completo or '' }}"
                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg 
                              text-white focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    Email
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       value="{{ user.email or '' }}"
                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg 
                              text-white focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <!-- Cambiar contraseña -->
            <div class="pt-6 border-t border-dark-600">
                <h3 class="text-lg font-medium mb-4">Cambiar Contraseña</h3>
                <div>
                    <label for="nuevo_password" class="block text-sm font-medium text-gray-300 mb-2">
                        Nueva Contraseña (dejar vacío para no cambiar)
                    </label>
                    <input type="password" 
                           id="nuevo_password" 
                           name="nuevo_password"
                           minlength="6"
                           class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg 
                                  text-white focus:ring-2 focus:ring-primary focus:border-primary"
                           placeholder="Mínimo 6 caracteres">
                </div>
            </div>
            
            <div class="pt-4">
                <button type="submit" 
                        class="w-full py-3 px-4 bg-primary hover:bg-blue-600 
                               text-white font-medium rounded-lg transition">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
