<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - PSA Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        dark: {
                            900: '#0b1724',
                            800: '#111827',
                            700: '#1f2937'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üè•</div>
            <h1 class="text-2xl font-bold text-white">PSA Monitor</h1>
            <p class="text-gray-400 mt-2">Sistema de Monitoreo de Plantas de Ox√≠geno</p>
        </div>
        
        <!-- Card de Login -->
        <div class="bg-dark-800 rounded-xl shadow-2xl p-8">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">Iniciar Sesi√≥n</h2>
            
            {% if error %}
            <div class="bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                            Usuario
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               autocomplete="username"
                               class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg 
                                      text-white placeholder-gray-500
                                      focus:ring-2 focus:ring-primary focus:border-primary
                                      transition duration-200"
                               placeholder="Ingresa tu usuario">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Contrase√±a
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               autocomplete="current-password"
                               class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg 
                                      text-white placeholder-gray-500
                                      focus:ring-2 focus:ring-primary focus:border-primary
                                      transition duration-200"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <button type="submit" 
                            class="w-full py-3 px-4 bg-primary hover:bg-blue-600 
                                   text-white font-medium rounded-lg
                                   transition duration-200 transform hover:scale-[1.02]">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>MSPyBS-DGGIES ¬© 2025</p>
        </div>
    </div>
</body>
</html>
