{% extends "base.html" %}

{% block title %}Error - PSA Monitor{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-20 text-center">
    <div class="text-6xl mb-4">⚠️</div>
    <h1 class="text-2xl font-bold mb-2">{{ mensaje or 'Error' }}</h1>
    <p class="text-gray-400 mb-6">{{ detalle or 'Ha ocurrido un error inesperado' }}</p>
    
    <div class="flex justify-center gap-4">
        <a href="{{ url_for('dashboard.index') }}" 
           class="px-6 py-3 bg-primary hover:bg-blue-600 rounded-lg transition">
            <i class="fas fa-home mr-2"></i> Ir al inicio
        </a>
        <button onclick="history.back()" 
                class="px-6 py-3 bg-dark-700 hover:bg-dark-600 rounded-lg transition">
            <i class="fas fa-arrow-left mr-2"></i> Volver
        </button>
    </div>
</div>
{% endblock %}
